<mat-toolbar>
  <mat-toolbar-row>
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="../account">
            <span>Accounts</span>
          </button>
          <button mat-menu-item routerLink="../drop-config">
            <span>Drop config</span>
          </button>
        </mat-menu>   
    <span>Drop config list</span>
    <span class="spacer"></span>
    <button mat-button  (click)="openDialog()"><mat-icon aria-hidden="false" aria-label="add cofgig">add</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dropCofigs">

  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef> Game </th>
    <td mat-cell *matCellDef="let element"> {{element.game}} </td>
  </ng-container>

  <ng-container matColumnDef="configName">
    <th mat-header-cell *matHeaderCellDef> Config name </th>
    <td mat-cell *matCellDef="let element"> {{element.configName}} </td>
  </ng-container>

  <ng-container matColumnDef="dropDef">
    <th mat-header-cell *matHeaderCellDef> Drop Defenition </th>
    <td mat-cell *matCellDef="let element">  {{element.dropDef}} </td>
  </ng-container>

  <ng-container matColumnDef="dropInterval">
    <th mat-header-cell *matHeaderCellDef> Drop interval </th>
    <td mat-cell *matCellDef="let element">  {{element.dropInterval}} </td>
  </ng-container>

  <ng-container matColumnDef="dropWidndow">
    <th mat-header-cell *matHeaderCellDef> Drop window </th>
    <td mat-cell *matCellDef="let element">  {{element.dropWidndow}} </td>
  </ng-container>

  <ng-container matColumnDef="dropPerWindow">
    <th mat-header-cell *matHeaderCellDef> Drop per window </th>
    <td mat-cell *matCellDef="let element">  {{element.dropPerWindow}} </td>
  </ng-container>

  <ng-container matColumnDef="setAll">
      <th mat-header-cell *matHeaderCellDef> Set for all </th>
      <td mat-cell *matCellDef="let element"> <button mat-button  (click)="setAll(element.gameId, element.id)">Set</button>  </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
