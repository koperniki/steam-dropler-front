<mat-toolbar>
  <mat-toolbar-row>
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="../account">
            <span>Accounts</span>
          </button>
          <button mat-menu-item routerLink="../drop-config">
            <span>Drop config</span>
          </button>
        </mat-menu>    
    <span>Account List</span>
    
    <span class="spacer"></span>
    <button mat-button  routerLink="/add-account"><mat-icon aria-hidden="false" aria-label="add account">add</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-form-field class="padd">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="'/account-info/'+element.id">{{element.userName}} </a></td>
    </ng-container>



    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <ng-container matColumnDef="accountFlags">
      <th mat-header-cell *matHeaderCellDef> Flags </th>
      <td mat-cell *matCellDef="let element"> {{element.accountFlags}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="dropCount">
        <th mat-header-cell *matHeaderCellDef> Drop count </th>
        <td mat-cell *matCellDef="let element"> {{element.dropCount}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> edit  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
