<h1 mat-dialog-title>Select config</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <mat-select placeholder="Select config" #valInput required>
            <mat-option *ngFor="let item of data" [value]="item.id">
                    {{item.configName}}
                  </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="valInput.value" cdkFocusInitial>Ok</button>
</div>
